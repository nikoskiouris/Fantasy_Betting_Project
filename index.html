<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12 Ordinary Guys Betting Submission</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f0f2f5;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 500px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
      }
      label {
        display: block;
        margin: 10px 0 5px;
        font-weight: 500;
        color: #444;
      }
      input[type="text"],
      input[type="number"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }
      input[type="text"]:focus,
      input[type="number"]:focus {
        border-color: #007bff;
        outline: none;
      }
      button {
        width: 100%;
        padding: 14px;
        background-color: #007bff;
        color: #ffffff;
        border: none;
        border-radius: 6px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #0056b3;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .note {
        text-align: center;
        color: #777;
        font-size: 14px;
      }
      @media (max-width: 600px) {
        .container {
          padding: 20px;
        }
        h1 {
          font-size: 22px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>12 Ordinary Guys Betting Submission</h1>
      <form
        id="betForm"
        action="https://script.google.com/macros/s/AKfycbyVlWWlc4oXWd5R54dAXNkld0NIvLreGWoji-5cT0mcMA2XK1g_KwKnIxBbkuZOxcdZ/exec"
        method="POST"
      >
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>

        <div class="form-group">
          <label for="bet">Bet:</label>
          <input
            type="text"
            id="bet"
            name="bet"
            placeholder="Enter your bet"
            required
          />
        </div>

        <div class="form-group">
          <label for="amount">Amount Contributed:</label>
          <input
            type="number"
            id="amount"
            name="amount"
            placeholder="Enter the amount"
            required
            min="1"
          />
        </div>

        <button type="submit">Submit Bet</button>
      </form>
      <p class="note">All bets will be recorded in the shared Google Sheet.</p>
    </div>
  </body>
</html>
